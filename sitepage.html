<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Modern Jukebox</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Bootstrap JS CDN-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Firebase CDN-->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/sitepage.css" />
    <!--GoogleFonts-->
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
</head>

<body>
    <div class="jain-container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="conatiner-fluid" style="padding-left:0; padding-right:0;">
                <div class="container" style="margin-top: 1em;; padding-left:0; padding-right:0;">
                    <div class="col-md-3">
                        <img class="img-responsive" src="assets/Images/jukeboxlogo.png" style="width: 70px;">
                    </div>
                    <div class="col-md-9" style="padding-left:0; padding-right:0;">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse" style="background-color: transparent;border: none;">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="index.html">Home</a>
                                </li>
                                <li>
                                    <a href="" data-toggle="modal" data-target="#artist-search">Artist Search</a>
                                </li>
                                <li>
                                    <a href="#">Video</a>
                                </li>
                                <li>
                                    <a href="#">Lyrics</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </nav>

        <div id="carousel" class="carousel media-carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-responsive" id="box1" src="assets/images/bluegradient.png">
                    <div class="carousel-caption">
                        <!-- <h1>Title</h1> -->
                        <div class="row">
                            <div class="col-md-12" id="videos">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" id="box2" src="assets/Images/musicmind.png">
                    <div class="carousel-lyrics-page">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6" id="lyrics">
                                <div class="col-md-3"></div>

                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6" id="bio"></div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#carousel" class="left carousel-control" data-slide="prev"></a>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>


        </div>
    </div>

    <!--Modal-->
    <div class="modal fade" id="artist-search">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Artist and Song Search</h2>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="Artist" id="artist">
                        </div>
                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="Song" id="song">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-block" id="addMusic">Search</button>
                    <br>
                    <button type="button" class="btn btn-secondary btn-block" id="addFavorite">Add Favorite</button>
                </div>
            </div>
        </div>
    </div>




    <!--JavaScript -->
    <script type="text/javascript" src="./assets/javascript/project.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://apis.google.com/js/client.js"></script>
    <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>


</body>

</html>
