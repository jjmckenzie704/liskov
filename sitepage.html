<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ModernJukeboxPractice</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="sitepage.css" />
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
</head>

<body>
    <!-- <div id="box1">
                <h1>Modern Jukebox</h1>
            </div> -->
            <div class = "modal fade" id = "artist-search">
                    <div class = "modal-dialog">
                        <div class ="modal-content">
                            <div class = "modal-header">
                                <h2 class = "modal-title">Artist and Song Search</h2>
                                <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
                            </div>
                            <div class = "modal-body">
                                <form role = "form">
                                    <div class = "form-group">
                                        
                                        <input type = "text" class= "form-control" placeholder = "Artist" id = "artist">
                                    </div>
                                    <div class = "form-group">
                                            
                                            <input type = "text" class= "form-control" placeholder = "Song" id = "song">
                                        </div>
                                </form>
                            </div>
                            <div class = "modal-footer">
                                <button type = "button" class = "btn btn-primary btn-block" id = "addMusic">Search</button>
                                <br>
                                <button type = "button" class = "btn btn-secondary btn-block" id = "addFavorite">Add Favorite</button>
                            </div>
                        </div>
                    </div>
                </div>
    <div class="jain-container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="conatiner-fluid" style="border: 1px solid red; padding-left:0; padding-right:0;">
                <div class="container" style="border: 1px solid green; margin-top: 2em;; padding-left:0; padding-right:0;">
                    <div class="col-md-3" style="border: 1px solid red">
                        <img class="img-responsive" src="assets/Images/jukeboxlogo.png" style="width: 70px;">
                    </div>
                    <div class="col-md-9" style="border: 1px solid red; padding-left:0; padding-right:0;">
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="#">Home</a>
                                </li>
                                <li>
                                    <button type="button" data-toggle="modal" data-target="#artist-search">Search for Artist</button>
                                </li>
                                <li>
                                    <a href="#">Watch a Video</a>
                                </li>
                                <li>
                                    <a href="#">Find Lyrics</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
                
                
                

            </div>
        </nav>
        <div id="carousel" class="carousel media-carousel" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-responsive" id="box1" src="assets/Images/steampunk_rock.jpg">
                    <div class="carousel-caption">
                        <h2>Music</h2>
                        <p>Find Your Favorites!</p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" id="box2" src="assets/Images/musicmind.png">
                </div>
            </div>
            <a href="#carousel" class ="left carousel-control" data-slide="prev" ></a>

            <!-- Left and right controls -->
  <a class="left carousel-control" href="#carousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>


        </div>
    </div>

    <!-- Call the script -->
    <script src="granim.min.js"></script>
    <script src="sitepage.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
