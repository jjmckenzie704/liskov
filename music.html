<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <link rel = "stylesheet" href = "./assets/css/style.css">


    <title>Music Friend</title>
</head>
<body>
    <div class = "container">
            <header>
                    <div class = "jumbotron">
                        <h1 class = "text-center">Music</h1>
                    </div>
                </header>
    </div>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6">    
                <div class="card">
                    <div class="card-header">
                    <strong>Check Artist and Song</strong>
                    </div>
                    <div class="card-body">
                        <form role = "form" id = "artistForm">
                            <div class = "form-group">
                                <label for = "name">Artist Name</label>
                                <input type = "text" class = "form-control" id = "artist">
                            </div>
                            <div class = "form-group">
                                <label for = "destination">Song</label>
                                <input type = "text" class = "form-control" id = "song">
                            </div>
                            <button type = "button" class= "btn btn-default" id= "addMusic">Search</button>
                            <button type = "button" class = "btn btn-default" id = "addFavorite">Add to Favorite</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class = "col-md-6">
                <div class = "card">
                    <div class = "card-header">
                        <strong>Favorites</strong>
                        <button type = "button" class = "btn btn-primary" id = "signIn" data-toggle = "modal" data-target = "#signin">Sign In</button>
                        <button type = "button" class = "btn btn-primary d-none" id = "logout">Log Out</button>
                    </div>
                    <div class = "card-body">
                        <table class = "table" id = "favoritesTable">
                            <thead>
                                <tr>
                                    <th>Artist</th>
                                    <th>Song</th>
                                </tr>
                            </thead>
                                <tbody>

                                </tbody>    
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-6" id = "videos">

            </div>
            <div class = "col-md-6" id = "lyrics">
            
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-12" id = "bio"></div>
        </div>
    </div>
    <div class = "modal fade" id = "signin">
        <div class = "modal-dialog">
            <div class ="modal-content">
                <div class = "modal-header">
                    <h2 class = "modal-title">Sign In</h2>
                    <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
                </div>
                <div class = "modal-body">
                    <form role = "form">
                        <div class = "form-group">
                            <label for = "email">Email</label>
                            <input type = "email" class= "form-control" placeholder = "Email" id = "email">
                        </div>
                        <div class = "form-group">
                                <label for = "password">Password</label>
                                <input type = "Password" class= "form-control" placeholder = "Password" id = "password">
                            </div>
                    </form>
                </div>
                <div class = "modal-footer">
                    <button type = "button" class = "btn btn-primary btn-block" id = "modalSignIn">Sign In</button>
                    <br>
                    <button type = "button" class = "btn btn-secondary btn-block" id = "createAccount">Create Account</button>
                </div>
            </div>
        </div>
    </div>



    <footer>


    </footer>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type = "text/javascript" src = "./assets/javascript/project.js"></script>
    <script src = "https://apis.google.com/js/client.js"></script>
    <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
    

</body>
</html>
