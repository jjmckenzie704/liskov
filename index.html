<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Modern Jukebox</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!--iziModal-->
    <link rel="stylesheet" href="iziModal.min.css">
    <!--granim-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/1.1.0/granim.min.js"></script>
    <!--header font-->
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <!--GoogleFonts-->
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    <!--animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div class="container">
        <div class="nav-section">
            <nav>
                <ul>
                    <li>
                        <a class="animated zoomIn" href="index.html">Home</a>
                    </li>
                    <li>
                        <button class="animated zoomIn" onclick="document.getElementById('login').style.display='block'" style="width:auto;">Login</button>
                    </li>
                    <li>
                        <button class="animated zoomIn" onclick="document.getElementById('signup').style.display='block'" style="width:auto;">Signup</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="canvas-interactive-wrapper">
                    <canvas id="canvas-interactive"></canvas>
                    <div class="cta-wrapper" >
                        <a href="#default-state" id="default-state-cta" class="active" >My Modern Jukebox</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Login Page-->
    <div id="login" class="modal">

        <form class="modal-content animate" action="sitepage.html">
            <div class="imgcontainer">
                <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="assets/images/jukeboxlogo.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="email">
                    <b>Email</b>
                </label>
                <input type="text" placeholder="Enter Email" name="email" id="login-email" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="psw" id="login-psw" required>


                <button type="submit" id="loginbutton">Login</button>

            </div>
        </form>
    </div>


    <!--Signup page-->
    <div id="signup" class="modal">

        <form class="modal-content animate" action="sitepage.html">
            <div class="imgcontainer">
                <span onclick="document.getElementById('signup').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="assets/images/jukeboxlogo.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="email">
                    <b>Email</b>
                </label>
                <input type="text" placeholder="Enter Email" name="email" id="signup-email" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="psw" id="signup-psw" required>

                <button type="submit" id="signupbutton">Signup</button>

            </div>
        </form>
    </div>


    <!-- Call the script -->
    <script src="granim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"></script>
    <!--jquery!-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JavaScript-->
    <script src="assets/javascript/javascript.js"></script>
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

</body>

</html>
